<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a responsive product landing page.">

	<title>Just Login</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/darkly.css" />
	<link rel="stylesheet" href="css/style.css" />

 </head>
 <body>

 	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
 		<div class="container">
 			<div class="navbar-header">
 				<div class="navbar-brand">Just Login</div>
 			</div>
 		</div>
 	</nav>


	<div class="container">
		<div class="row">
			<div class="jumbotron col-sm-offset-2 col-sm-8">
				<h1>Just Login</h1>
 				<p>
 					A JavaScript library so that people can log in to your site with just their email address and you don't have to re-implement password storage.  YESSSSSS
 				</p>
			</div>
		</div>

		<div class="row">

			<div class="col-sm-6">
				<div id="the-well-with-the-buttons-and-stuff" class="well well-lg">

				</div>
			</div>
			<div class="col-sm-6">
				<div id="the-place-where-the-other-stuff-goes">
				</div>

			</div>
		</div>
	</div>

	<script id="login-template" type="text/ractive">
		{{#if loggedIn}}
			<div class="row">
				<div class="col-sm-8">
					<p class="text-success youre-totally-logged-in">You're totally logged in as {{authenticatedEmailAddress}}!</p>
				</div>
				<div class="col-sm-4">
					<button class="btn btn-default" on-click="logout">Logout</button>
				</div>
			</div>
		{{else}}
			<div class="row">
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="you@youremail.com" value="{{emailAddressInput}}" disabled="{{loggingIn}}" />
				</div>
				<div class="col-sm-4">
					<button class="btn btn-primary" on-click="login" disabled="{{loggingIn}}">
						{{#if loggingIn}}
							Check your email...
						{{else}}
							Login
						{{/if}}
					</button>
				</div>
			</div>
		{{/if}}
	</script>

	<script id="authenticated-template" type="text/ractive">
		{{#if loggedIn}}
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">OH SNAP you're totally authenticated!</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6">
						You can click this button to see if you're still authenticated.
					</div>
					<div class="col-sm-6">
						<button type="button" class="btn btn-info pull-right" on-click="checkAuthentication">CLICK MEH</button>
					</div>
					<div class="col-sm-6 server-said-stuff-box">
						<p class="text-primary">Server said yes <span class="badge">{{numberOfTimes}}</span> times</p>
					</div>
				</div>
			</div>
		</div>
		{{else}}
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h3 class="panel-title">AAAAAAH you're not logged in any more</h3>
				</div>
				<div class="panel-body">
					Don't worry, we'll keep your number safe.
				</div>
			</div>
		{{/if}}
	</script>
	<script src="build.js"></script>


 </body>
 </html>
