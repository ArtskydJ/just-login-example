<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a responsive product landing page.">

	<title>Just Login</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/darkly.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron col-sm-offset-2 col-sm-8">
				<h1>You've logged in!</h1>
				<p><a href="/">Click here</a> to go to the main screen.</p>
				<p>This window will close in <span id="count">5 seconds</span>.</p>
			</div>
		</div>
	</div>
	<script>
		var seconds = 5

		function updateView() {
			document.querySelector('#count').innerHTML = seconds + ' second' + (seconds === 1 ? '' : 's')
			if (seconds-- <= 0) window.close()
		}
		setInterval(updateView, 1000)
		updateView()
	</script>
</body>
</html>
